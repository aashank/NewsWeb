<div class="container-fluid mt-5">
    <h4>Technology News</h4>
    <div class="row">
        <div *ngFor="let tech of techNewsDisplay" class="col-lg-3 mt-3 mb-3">
            <div class="box">
                <img src="{{tech.urlToImage}}" alt="" width="100%">
                <h5 class="mt-2 mb-2"> {{tech.title}}</h5>
                <a href="{{tech.url}}" target="_blank" class="btn btn-dark btn-sm mt-2">Read More</a>
            </div>
        </div>
    </div>
</div>
