<div class="container-fluid mt-5">
    <h4>Top Headlines</h4>
    <div class="row">
        <div *ngFor="let top of topHeadingDisplay" class="col-lg-3 mt-3 mb-3">
            <div class="box">
                <img src="{{top.urlToImage}}" alt="" width="100%">
                <h5 class="mt-2 mb-2"> {{top.title}}</h5>
                <a href="{{top.url}}" target="_blank" class="btn btn-dark btn-sm mt-2">Read More</a>
            </div>
        </div>
    </div>
</div>
